<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
<h1>Mis Recetas!</h1>

	<table>
		<tr>
			<th>Id</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">comida rica</td>
		</tr>
	</table>

</body>
</html>
